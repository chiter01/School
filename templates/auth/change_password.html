{% extends 'base.html' %}

{% block title %}| Chnage password of {{ request.user.username }}{% endblock title %}

{% block content %}


<style>
    /* Базовые стили */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa; /* Светлый фон */
        color: #333;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background-color: #f8f9fa;
    }

    .card4 {
        min-width: 700px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Тень для карточки */
        border-radius: 8px; /* Скругленные углы */
        background-color: #fff; /* Белый фон */
    }

    .card4-body {
        padding: 30px;
    }

    .card4 h3 {
        color: #007bff; /* Синий цвет заголовка */
        margin-bottom: 20px;
        font-weight: bold;
    }

    #form ul {
        list-style: none;
        margin: 0;
        padding: 0;
        color: red; /* Цвет ошибок */
    }

    #form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }

    #form button {
        background-color: #007bff; /* Цвет кнопки */
        color: white;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #form button:hover {
        background-color: #0056b3; /* Цвет кнопки при наведении */
    }

    .text-center {
        text-align: center;
    }

    .mb-4 {
        margin-bottom: 20px;
    }

    .save {
        width: 100%;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
</style>



<div class="container" style="min-height: 80vh">
    <div class="card4" style="min-width: 700px">
        <div class="card4-body">
            <h3 class="text-center mb-4">Chnage password of {{ request.user.username }}</h3>
            <form action="{% url 'change_password' %}" id="form" method="POST" novalidate>
                {% csrf_token %}
                {{ form.as_p  }}
                <div>
                    <button type="submit" class="save">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
